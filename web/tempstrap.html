<!DOCTYPE html>
<html>
<head>
	<title>Micka's home 'strap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="lib/jquery-1.11.1.js"></script>
</head>	

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Custom styles for this template -->
<link href="dashboard.css" rel="stylesheet">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="lib/socket.io-1.2.1.js"></script>
	<script src="lib/angular-1.3.14.min.js"></script>
	<script src="lib/amcharts.js"></script>
	<script src="lib/amcharts.serial.js"></script>

	<script src="temperature.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="temperature.css" />
	<link rel="stylesheet" type="text/css" href="icon/fontello/css/fontello.css" />

	<body ng-app="sensorsApp" ng-controller="SensorListCtrl">
		<!-- Navigation Bar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Micka's Home Sensors</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav navbar-right">
	            <li><a href="#">Dashboard</a></li>
	            <li><a href="#">Settings</a></li>
	            <li><a href="#">Help</a></li>
	          </ul>
	        </div>
	      </div>
	    </nav>

	    <!-- Left side Menu -->
		<div class="container-fluid">
	    	<div class="row">
	        	<div class="col-sm-3 col-md-2 sidebar">
		          <ul class="nav nav-sidebar">
		            <li ng-class="{ active: selectedSensor == null }" ng-click="selectSensor(null)"><a href="#">Overview </a></li>
		          	<li ng-repeat="sensor in sensors" ng-class="{ active: selectedSensor == sensor }" ng-click="selectSensor(sensor)"><a href="#">{{sensor.name}}</a></li>
		          </ul>
	        	</div>
	    	</div>
		</div>

		<!-- Main Area -->

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			
			<!--
			<table ng-app="sensorsApp" class="table-striped table-hover">
				<thead>
					<tr><th>Name</th><th>Location</th></<tr>
				</thead>
				<tbody ng-controller="SensorListCtrl">
					<tr ng-repeat="sensor in sensors">
						<td title="{{sensor.location}}">{{sensor.name}}</td>
						<td><small>{{sensor.location}}</small></td>
					</tr>
				</tbody>
			</table>
			-->
			<div id="sensors" ng-if="selectedSensor == null">
						<div id="sensor" ng-repeat="sensor in sensors">
							<div id="sensorName">
								<div class="sensorName" title="{{sensor.location}}">{{sensor.name}}
                                            <div id="displayChart">
                                                <div
                                                        ng-if="sensor.data.length > 0"
                                                        ng-class="{focus: sensor.chartDisplayed}"
                                                        class="circle"
                                                ng-click="openChart(sensor)">
                                                    <div class="icon-chart-bar-1"></div>
                                                </div>
                                            </div>
     								</div>
							</div>
							<div id="sensorDatas">
								<div id="sensorData">
									<div ng-if="sensor.data.length > 0" ng-repeat="data in sensor.data">
										<div class="dataIcon">
											<div ng-if="data.unit.id == 1" class="icon-temperature"></div>
											<div ng-if="data.unit.id == 2" class="icon-droplet"></div>
											<div ng-if="data.unit.id == 4" class="icon-prison"></div>
										</div>
										<div class="dataValue">
											<span ng-if="data.unit.id != 4">{{data.value}} {{data.unit.value}}</span>
											<span ng-if="data.unit.id == 4"> {{data.unit.value}}</span>
										</div>
									</div>
									<div ng-if="sensor.data.length == 0">
										<div class="dataIcon">
											<div class="icon-attention"></div>
										</div>
										<div class="dataValue">
											<span>No Data</span>
										</div>
									</div>
								</div>
							</div>
							<!--div id="displayChart">
								<div
									ng-if="sensor.data.length > 0"
									ng-class="{focus: sensor.chartDisplayed}"
									class="circle"
     								ng-click="openChart(sensor)">
     								<div class="icon-chart-bar-1"></div>
     							</div>
							</div-->
						</div>
					</div>
			
			<h1>{{ selectedSensor.name }} <small>{{ selectedSensor.location }}</small></h1>
			<div ng-if="selectedSensor.data.length > 0" ng-repeat="data in selectedSensor.data">
				<div class="dataIcon">
					<div ng-if="data.unit.id == 1" class="icon-temperature"></div>
					<div ng-if="data.unit.id == 2" class="icon-droplet"></div>
					<div ng-if="data.unit.id == 4" class="icon-prison"></div>
				</div>
				<div class="dataValue">
					<span ng-if="data.unit.id != 4">{{data.value}} {{data.unit.value}}</span>
					<span ng-if="data.unit.id == 4"> {{data.unit.value}}</span>
				</div>
			</div>
			<div ng-if="selectedSensor.data.length == 0">
				<div class="dataIcon">
					<div class="icon-attention"></div>
				</div>
				<div class="dataValue">
					<span>No Data</span>
				</div>
			</div>

</div>

	 </body>
</html>
