<!DOCTYPE html>
<html>

	<script src="lib/socket.io-1.2.1.js"></script>
	<script src="lib/angular-1.3.14.min.js"></script>
	<script src="lib/jquery-1.11.1.js"></script>
	<script src="lib/amcharts/amcharts.js"></script>
	<script src="lib/amcharts/serial.js"></script>
	<script src="lib/amcharts/amstock.js"></script>

	<script src="temperature.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="temperature.css" />
	<link rel="stylesheet" type="text/css" href="icon/fontello/css/fontello.css" />

	<head>
		<title>Micka's home</title>
	</head>

	<body>
		<div id="header">
			<div class="title">Micka's Home Sensors</div>
		</div>
		<div id="app">
			<div ng-app="sensorsApp">
				<div ng-controller="SensorListCtrl">
					<div id="sensors">
						<div id="sensor" ng-repeat="sensor in sensors">
							<div id="sensorName">
								<div class="sensorName" title="{{sensor.location}}">{{sensor.name}}</div>
							</div>
							<div id="sensorDatas">
								<div class="sensorLocation">loc: {{sensor.name}}</div>
								<div id="sensorData">
									<div ng-if="sensor.data.length > 0" ng-repeat="data in sensor.data">
										<div class="dataIcon">
											<div ng-if="data.unit.id == 1" class="icon-temperature"></div>
											<div ng-if="data.unit.id == 2" class="icon-droplet"></div>
											<div ng-if="data.unit.id == 4" class="icon-prison"></div>
										</div>
										<div class="dataValue">
											<span ng-if="data.unit.id != 4">{{data.value}} {{data.unit.value}}</span>
											<span ng-if="data.unit.id == 4"> {{data.unit.value}}</span>
										</div>
									</div>
									<div ng-if="sensor.data.length == 0">
										<div class="dataIcon">
											<div class="icon-attention"></div>
										</div>
										<div class="dataValue">
											<span>No Data</span>
										</div>
									</div>
								</div>
							</div>
							<div id="displayChart">
								<div
									ng-if="sensor.data.length > 0"
									ng-class="{focus: sensor.chartDisplayed}"
									class="circle"
     								ng-click="openChart(sensor)">
     								<div class="icon-chart-bar-1"></div>
     							</div>
							</div>
						</div>
					</div>
				</div>
				<div ng-controller="ChartController">
					<div ng-repeat="chart in chartList" ng-style="getStyle()">
						<div style="height:500px;" id="chart{{chart.id}}"></div>
					</div>
				</div>
				</div>
			</div>
		</div>
	 </body>
</html>
